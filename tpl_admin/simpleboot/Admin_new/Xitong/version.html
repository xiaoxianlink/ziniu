<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('xitong/version')}">版本管理</a></li>
			<li><a href="{:U('xitong/version_add')}">添加版本</a></li>
		</ul>
		<form name="myform" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">下载地址</th>
						<th align="left">版本号</th>
						<th align="left">版本说明</th>
						<th width="100" align="left">是否强制更新</th>
						<th align="left">更新时间</th>
						<th width="120">管理操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="str" item="vo">
					<tr>
						<td style="line-height:55px;">{$vo.id}</td>
						<td style="line-height:55px;"><a href="{$vo.url}">{$vo.url}</a></td>
						<td style="line-height:55px;">{$vo.version}</td>
						<td style="line-height:55px;">{$vo.extra}</td>
						<td style="line-height:55px;">
							<if condition="$vo['is_must'] eq 0">
								否
							<else/> 
								是
							</if>
						</td>
						<td style="line-height:55px;">{$vo.update_time|date='Y-m-d H:i:s',###}</td>
						<td style="line-height:55px;">
								<a href="{:U('xitong/version_edit',array('id'=>$vo['id']))}">修改</a>|
								<a class="J_ajax_del" href="{:U('xitong/version_delete',array('id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
