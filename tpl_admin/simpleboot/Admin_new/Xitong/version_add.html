<admintpl file="header"/>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('xitong/version')}">版本管理</a></li>
     <li class="active"><a href="{:U('xitong/version_add')}">添加版本</a></li>
  </ul>
  <form class="form-horizontal J_ajaxForm" action="{:U('xitong/versionadd_post')}" method="post" id="myform">
  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">下载地址</th>
          <td><input type="text" name="url" value="" class="input"></input></td>
        </tr>
        <tr>
          <th>版本号</th>
          <td><input type="text" name="version" value="" class="input"></input></td>
        </tr>
        <tr>
          <th>版本说明</th>
          <td>
             <textarea rows="2" cols="20" name="extra" class="inputtext" style="height:100px;width:500px;"></textarea>
          </td>
        </tr>
        <tr>
          <th>是否强制更新</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="is_must" value="1" id="active_true"/>是
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="is_must" value="0" checked id="active_false">否
            </label>
          </td>
        </tr>
      </table>
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="{:U('xitong/version')}">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
