<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('xitong/yinhang')}">银行管理</a></li>
			<li><a href="{:U('xitong/yh_add')}">添加银行</a></li>
		</ul>
		<form name="myform" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">银行名称</th>
						<th align="left">缩略图</th>
						<th align="left">排序</th>
						<th width="40" align="left">状态</th>
						<th width="120">管理操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="str" item="vo">
					<tr>
						<td style="line-height:55px;">{$vo.id}</td>
						<td style="line-height:55px;">{$vo.bank_name}</td>
						<td style="line-height:55px;"><img src="{:sp_get_asset_upload_path($vo[bank_img])}" width="40px"/></td>
						<td style="line-height:55px;">{$vo.sort}</td>
						<td style="line-height:55px;">
							<if condition="$vo['state'] eq 0">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td style="line-height:55px;">
								<a href="{:U('xitong/yh_edit',array('id'=>$vo['id']))}">修改</a>|
								<a class="J_ajax_del" href="{:U('xitong/yh_delete',array('id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
